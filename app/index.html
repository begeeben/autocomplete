<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>autocomplete</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="modules/circular.autocomplete.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="cc-autocomplete">
            <div class="cc-input">
                <!-- <input> -->
                <div class="cc-autofill">
                    <span class="cc-autofill-span">
                        <div class="cc-autofill-text">suggestion</div>
                        <div class="cc-autofill-remove">x</div>
                    </span>
                    <input name="to" type="hidden" value="suggestion">
                </div>
                <div class="cc-autofill">
                    <span class="cc-autofill-span">
                        <div class="cc-autofill-text">suggestion</div>
                        <div class="cc-autofill-remove">x</div>
                    </span>
                    <input name="to" type="hidden" value="suggestion">
                </div>
                <textarea name="to" id="" class="cc-textarea" spellcheck="false" autocomplete="false" autocapitalize="off" autocorrect="off"></textarea>
            </div>
            <div class="cc-suggestions is-hidden">
                <div class="cc-suggestion">suggestion</div>
                <div class="cc-suggestion">suggestion</div>
                <div class="cc-suggestion">suggestion</div>
            </div>
        </div>
            
        <div id="test"></div>

        <div id="another-test"></div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/circular.js"></script>
        <script src="modules/circular.autocomplete.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
